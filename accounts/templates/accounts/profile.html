{% extends 'base.html' %}

{% block main-content %}
    <div class="container d-flex justify-content-center align-items-center">

                 <div class="card">

                  <div class="upper">

                    <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">

                  </div>

                  <div class="user text-center">

                    <div class="profile">

                      <img src="https://i.imgur.com/JgYD2nQ.jpg" class="rounded-circle" width="80">

                    </div>

                  </div>


                  <div class="mt-5 text-center">

                    <h4 class="mb-0">{{ user.username }}</h4>
                    <span class="text-muted d-block mb-2">Los Angles</span>
                    <button class="btn btn-primary btn-sm follow">Follow</button>
                    <button class="btn btn-primary btn-sm Unfollow">Unfollow</button>
                    <button class="btn btn-primary btn-sm Pending">Pending accept</button>
                    <button class="btn btn-primary btn-sm Edit">Edit profile</button>
                    <button class="btn btn-primary btn-sm Save_messages">Save messages</button>

                    <div class="d-flex justify-content-between align-items-center mt-4 px-4">

                      <div class="stats">
                        <h6 class="mb-0">Followers</h6>
                        <span>{{ user.get_follower_count }}</span>

                      </div>

                      <div class="stats">
                        <h6 class="mb-0">Followings</h6>
                        <span>{{ user.get_following_count }}</span>

                      </div>

                      <div class="stats">
                        <h6 class="mb-0">Posts</h6>
                        <span>142</span>

                      </div>


                    </div>

                  </div>

                 </div>

               </div>
{% endblock main-content %}
